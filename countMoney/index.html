<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale = 1">
    <script type="text/javascript" src="js/rem.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/countMoney.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <title>数钱游戏</title>
</head>
<body>
    <div class="container">
        <div class="beginGame">
            <img  src="images/wu.png" alt="">
            <img  class="down" src="images/challenge.png" alt="">
            <img class="down" src="images/wenhao.png" alt="">
            <img src="images/rmb.png" alt="">
            <img class="left" src="images/countSpeed.png" alt="">
            <img class="left" src="images/slingshot.png" alt="">
            <img class="left" src="images/yingqu.png" alt="">
            <img class="beginImg" src="images/beginGame.png" alt="">
            <img src="images/shouyezhuan.png" alt="">
            <img src="images/four_list.png" alt="">
            <img  class="hand" src="images/xiaoshou.png" alt="">
            <div class="rank"></div>
            <div class="rules"></div>
            <div class="rewards"></div>
            <div class="directions"></div>
        </div>
        <div class="detail">
            <img src="images/login.png" alt="">
            <div class="X"></div>
            <input type="text" name="" value="" placeholder="姓名">
            <input type="text" name="" value="" placeholder="电话">
            <div class="subBegin"></div>
        </div>
        <div class="detail none">
            <img src="images/rank.png" alt="">
            <div class="X"></div>

        </div>
        <div class="detail none">
            <img src="images/rules.png" alt="">
            <div class="X"></div>
        </div>
        <div class="detail none">
            <img src="images/rewards.png" alt="">
            <div class="X"></div>
        </div>
        <div class="detail none">
            <img src="images/directions.png" alt="">
            <div class="X"></div>
        </div>
    </div>
    <div class="container2">
        <div class="game">
            <img  class="frame" src="images/frame.png" alt="">
            <img class="money" src="images/money.png" alt="">
            <img class="money" src="images/money.png" alt="">
            <img class="bigHand" src="images/bigHand.png" alt="">
            <img  class="zhuantou" src="images/b2.png" alt="">
            <!--  一辈子数钱-->
            <img class="yibeizi" src="images/yibeizi.png" alt="">
            <img class="leileme" src="images/leileme.png" alt="">
            <img class="youmeiyou" src="images/youmeiyou.png" alt="">
            <div class="hundreds">0</div>
            <div class="tens">0</div>
            <div class="unit">0</div>
            <div class="clock">0</div>
        </div>
    </div>
    <!--  第三页-->
    <div class="container3">
            <img class="xiaozhuan" src="images/shouyezhuan.png" alt="">
            <img class="four_list" src="images/four_list.png" alt="">
            <div class="rank2"></div>
            <div class="rules2"></div>
            <div class="rewards2"></div>
            <div class="directions2"></div>
            <img class="onceAgain" src="images/onceAgain.png" alt="">
            <img class="tuhao" src="images/tuhao.png" alt="">
            <img class="gongxini" src="images/gongxini.png" alt="">
            <div class="getMoney">
                    $888
            </div>
            <div class="glory">
                我的辉煌战绩：<span>0</span>分，当前排名：<span>11</span>名
            </div>
        <div class="detail3 none">
            <img src="images/rank.png" alt="">
            <div class="X1"></div>
        </div>
        <div class="detail3 none">
            <img src="images/rules.png" alt="">
            <div class="X1"></div>
        </div>
        <div class="detail3 none">
            <img src="images/rewards.png" alt="">
            <div class="X1"></div>
        </div>
        <div class="detail3 none">
            <img src="images/directions.png" alt="">
            <div class="X1"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/countMoney.js"></script>
</html>
